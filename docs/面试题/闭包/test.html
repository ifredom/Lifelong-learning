    <style>
      .outer {

        height: 300px;

      }

        background-color: blue;

        line-height: 80px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

        background-color: red;
        width: 100px;
