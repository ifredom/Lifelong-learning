<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏自适应布局grid</title>
  <style>
    .content {
      display: grid;
      grid-template-columns: auto 1fr 2fr;
      grid-gap: 10px;
    }

    .left {
      width: 200px;
      background-color: pink;
    }

    .right {
      background-color: greenyellow;
    }

    .thirds {
      background-color: orangered;
    }
  </style>
</head>

<body>

  <main class="content">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
    <div class="thirds">
      <p>thirds</p>
      <p>thirds</p>
    </div>
  </main>

</body>

</html>
