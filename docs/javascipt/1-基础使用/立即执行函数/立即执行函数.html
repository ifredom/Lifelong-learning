  https://blog.csdn.net/csdn_yudong/article/details/77431106

  js解析器对 申明函数 和函数表达式 处理方式不同
  <ul>
    <li>申明函数 不可以立即执行 </li>
    <li>函数表达式可以立即执行 fn()</li>
  </ul>

  <script>
    function fn(a) {
      console.log(a);
    } ('123');
    !function fn(a) {
      console.log(a);
    }('456');

    !(a) { console.log(a); } ('123');
  </script>
</body>
